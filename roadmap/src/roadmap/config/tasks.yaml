job_analysis:
  description: >
    Analyze the following job description:
    {job_description}

    Extract:
    - Required skills
    - Nice-to-have skills
    - Seniority level
    - Interview focus areas
  expected_output: Structured job requirements
  agent: job_agent

company_analysis:
  description: >
    Research the company named {company_name}.
    Find:
    - Overview
    - Likely tech stack
  expected_output: Company overview and tech stack
  agent: company_agent

roadmap_creation:
  description: >
    Using the job requirements and company research,
    create a 2-week study roadmap tailored to the role with resources.
  expected_output: Week-wise study roadmap
  agent: roadmap_agent
